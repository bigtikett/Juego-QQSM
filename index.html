<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Quien quiere ser millonario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="text-center" data-translate="title">¿Quien quiere ser millonario?</h1>
    <!-- Menu -->
    <div class="menu container d-flex flex-column justify-content-center align-items-center">
        <img class="selected-avatar" src="Avatares/person-bounding-box.svg" alt="avatar seleccionado" style="background-color:gold;">
        <div class="container d-flex flex-column align-items-center">
            <div id="btn-menu" class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-dark" onclick="goToGame()" data-translate="play" data-icon="bi bi-joystick ms-3">Jugar<i class="bi bi-joystick ms-3"></i></button>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#languageModal" data-translate="language" data-icon="bi bi-translate ms-3">Idioma<i class="bi bi-translate ms-3" style="font-size: 20px"></i></button>
                <a class="btn btn-dark d-flex" href="about.html" data-translate="about" data-icon="bi bi-info-square-fill ms-3">Acerca de<i class="bi bi-info-square-fill ms-3"></i></a>
                <button type="button" class="btn btn-dark btn-avatar" data-bs-toggle="modal" data-bs-target="#avatarModal" data-translate="select_avatar" data-icon="bi bi-person-rolodex ms-3">Seleccionar Avatar<i class="bi bi-person-rolodex ms-3"></i></button>
            </div>
            
    </div>    
    
    <!-- Modal Traducciones -->
    <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageModalLabel" data-translate="select_language">Seleccionar Idioma</h5>
                    <i class="bi bi-translate ms-3" style="font-size: 20px " ></i>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="language-toggle">
                        <button class="btn btn-dark" onclick="translatePage('en')" data-translate="ingles">Inglés</button>
                        <button class="btn btn-dark" onclick="translatePage('es')" data-translate="español">Español</button>
                        <button class="btn btn-dark" onclick="translatePage('fr')" data-translate="frances">Francés</button>
                        <button class="btn btn-dark" onclick="translatePage('de')" data-translate="aleman">Alemán</button>
                        <button class="btn btn-dark" onclick="translatePage('it')" data-translate="italiano">Italiano</button>
                        <button class="btn btn-dark" onclick="translatePage('pt')" data-translate="portugues">Portugués</button>
                        <button class="btn btn-dark" onclick="translatePage('ru')" data-translate="ruso">Ruso</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Avatar -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" data-translate="select_avatar">Seleccionar Avatar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí colocarías la galería de avatares -->
                    <!-- Por ejemplo, una lista de imágenes -->
                    <img src="Avatares/person-bounding-box.svg" alt="none" class="avatar" style="width: 100px;">
                    <p class="a-none" data-translate="none">Ninguno ×</p>
                    <img src="Avatares/avatar1 (1).svg" alt="Avatar 1" class="avatar">
                    <p class="a-cristal">Cristal</p>
                    <img src="Avatares/avatar2.svg" alt="Avatar 2" class="avatar">
                    <p class="a-elCocas">elCocas</p>
                    <img src="Avatares/Proyecto nuevo.svg" alt="Avatar 3" class="avatar">
                    <p class="a-elCocas">Doce</p>
                    <img src="Avatares/al2.svg" alt="Avatar 4" class="avatar">
                    <p class="a-elCocas">Lutter</p>
                    <!-- Puedes agregar más imágenes según tus necesidades -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate="close">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="translations.js"></script>
    <script>
        // Ir pagina para jugar
        function goToGame() {
            window.location.href = "Juego.html";
        }
        
        // Seleccionar avatar
        const selectedAvatarElement = document.querySelector('.selected-avatar');
        const avatars = document.querySelectorAll('.avatar');
    
        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                // Aquí puedes guardar el avatar seleccionado
                // en una variable o en el localStorage
                // para usarlo en el juego
                avatars.forEach(a => a.classList.remove('selected'));
                avatar.classList.add('selected');
    
                const selectedAvatarSrc = avatar.getAttribute('src');
                selectedAvatarElement.setAttribute('src', selectedAvatarSrc)
            });
        });
    
        // Auto close the avatar modal after selecting an avatar
        const avatarModal = new bootstrap.Modal(document.getElementById('avatarModal'));
        avatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatarModal.hide();
            });
        });
                 
    // Mantener los iconos de los botones del menú al final del texto

// Cambiar el texto del botón del idioma
// Función para cambiar el texto del botón del idioma y mantener el icono
function translatePage(languageCode) {
    const elements = document.querySelectorAll('[data-translate]');
    elements.forEach(element => {
        const translationKey = element.getAttribute('data-translate');
        const translation = translationsWithIcons[languageCode][translationKey];
        if (translation) {
            element.textContent = translation.text; // Acceder solo a la propiedad 'text'
            if (element.querySelector('i')) {
                element.removeChild(element.querySelector('i'));
            }
            if (translation.icon) {
                const iconElement = document.createElement('i');
                iconElement.classList = translation.icon;
                element.appendChild(iconElement);
            }
        }
    });

    // Almacenar el idioma seleccionado en el almacenamiento local
    localStorage.setItem('selectedLanguage', languageCode);
}
        
    </script>
    
</body>
</html>
